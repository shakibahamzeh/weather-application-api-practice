<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/weather.css">
    <title>Weather Application</title>
</head>
<body>

<section class="container">
    <form class="form">
        <h2>Weather App</h2>
        <input type="text" placeholder="Enter Your City" class="input-search">
    </form>
    <section class="weather-wrapper"> 
        <span class="loader"></span>
         <p class="city">City:</p>
         <p class="country-name">Country:</p>
         <p class="temp">Temp:</p>
         <p class="local-time">Local Time:</p>
         <img src="" class="icon">
         <h4 class="error"></h4>
    </section>
</section>
    <script src="./js/weather.js"></script>
</body>
</html>
